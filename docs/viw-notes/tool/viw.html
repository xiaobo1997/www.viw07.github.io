
<!DOCTYPE html>
<html>

<head>
    <title>HTML页面示例</title>
    <style>
        .fixed-textarea {
        width: 100%;
        height: 200px;
        resize: none;
        box-sizing: border-box;
    }
        .container {
            display: flex;
            justify-content: space-between;
        }

        .text-area {
            width: 45%;
            height: 200px;
        }
    </style>
</head>

<body>
    <textarea class="fixed-textarea" id="bigTextarea" rows="10" cols="50"></textarea>
    <br>
    <button onclick="clearText()">清空文本</button>
    <br>
    <div class="container">
        <textarea id="bigTextarea1" class="fixed-textarea"></textarea>
        <textarea id="bigTextarea2" class="fixed-textarea"></textarea>
    </div>
    <br>
    <button onclick="submitForm1()">提交1</button>
    <button onclick="submitForm2()">提交2</button>
    <br>
    <h3>历史记录</h3>
    <ul id="historyList"></ul>
    <br>
    <script>
        var historyList = [];
        function submitForm1() {
            var textarea1Value = document.getElementById("bigTextarea1").value;
            document.getElementById("bigTextarea").value = textarea1Value;
            if(textarea1Value !== ""){
                historyList.unshift(textarea1Value); 
            }
            
            if (historyList.length > 10) {
                historyList.pop();
            }

            document.getElementById("bigTextarea1").value = "";
            updateHistoryList();
        }
        function submitForm2() {
            var textarea2Value = document.getElementById("bigTextarea2").value;
            document.getElementById("bigTextarea").value = textarea2Value;
            if(textarea2Value !== ""){
                historyList.unshift(textarea2Value);
            }
            if (historyList.length > 10) {
                historyList.pop();
            }
            document.getElementById("bigTextarea2").value = "";
            updateHistoryList();
        }
        function clearText() {
            document.getElementById("bigTextarea").value = "";
        }
        function updateHistoryList() {
            var historyListElement = document.querySelector("#historyList");
            historyListElement.innerHTML = "";
            for (var i = 0; i < historyList.length; i++) {
                var listItem = document.createElement("li");
                listItem.textContent = historyList[i];
                historyListElement.appendChild(listItem);
            }
        }
    </script>
</body>

</html>
