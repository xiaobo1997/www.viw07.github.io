<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>viw-notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
<!-- alert 样式 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?0d237eb0a098563761d4d6af896f899d";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>



</head>
<body>
  
  <div id="app">加载ing~</div>
  <script>
    window.$docsify = {
     name: 'xiaobo-notes',
     repo: '',
     loadSidebar: true,
     subMaxLevel:  0,
     loadNavbar: true,
     coverpage: true,
     toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4 , h5',
        title: '快速跳转',
        tocMaxLevel: 5,
    },
    search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
    //   progress: {
    //     position: "top",
    //     color: "var(--theme-color,#42b983)",
    //     height: "3px",
    // },

  count:{
    countable: true,
    position: 'top',
    margin: '10px',
    float: 'right',
    fontsize:'0.9em',
    color:'rgb(90,90,90)',
    language:'chinese',
    localization: {
      words: "",
      minute: ""
    },
    isExpected: true
  
}




  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>


  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->

  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>

     <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

     <!--封面-->

<!-- 复制提醒 -->
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
  document.body.oncopy = function () {
    swal("复制成功 🎉",
            "若要转载或引用请申明来源并保留原文链接。如果觉得本仓库可以复制点东西用用，额 来个 Star呗 😊",
            "success"); };
</script>
</body>
</html>
